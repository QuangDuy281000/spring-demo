<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Edit Page</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2>Register</h2>
            <h5 th:text="${mess}" style="color: #ff0000"></h5>
            <form th:action="@{/v1/update}" method="post">
                <div class="form-group">
                    <label>ProductID</label>
                    <input th:type="text" class="form-control" th:name="productid" placeholder="Enter ProductID" id="username" th:value="${productct.productid}">
                </div>
                <div class="form-group">
                    <label>ProductName</label>
                    <input th:type="text" class="form-control" th:name="productname" placeholder="Enter ProductName" th:value="${productct.productname}">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input th:type="text" class="form-control" th:name="amount" placeholder="Enter Amount" id="fullName" th:value="${productct.amount}">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input th:type="text" class="form-control" th:name="price" placeholder="Enter Price" id="age" th:value="${productct.price}">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="radio">
                        <!--value = 1 => Nam| 0 =>Nu -->
                        <label class="checkbox-inline">
                            <input type="radio" th:name="status" id="gender1" th:value="1" th:checked="${productct.status==1}">Còn Hàng</label>
                        <label class="checkbox-inline">
                            <input type="radio" th:name="status" id="gender2" th:value="0" th:checked="${productct.status==0}">Hết Hàng</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-primary" th:href="@{home}">Cancel</a>
                <a class="btn btn-primary" th:href="@{home}">Display List Product</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
